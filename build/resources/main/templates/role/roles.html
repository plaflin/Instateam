<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('roles')"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav(roles)"></div>
<div>
    <nav>
        <ul>
            <li><a href="index.html">Projects</a></li>
            <li><a href="collaborators.html">Collaborators</a></li>
            <li class="selected"><a href="roles.html">Roles</a></li>
        </ul>
    </nav>
</div>

<section>
    <div class="container wrapper">
        <form method="post" th:action="@{/roles}" th:object="${role}">
            <h2>Manage Roles</h2>
            <div>
                <ul class="checkbox-list" th:each = "role : ${roles}">
                    <li class="primary">
                        <a th:href="@{'/roles/' + ${role.id} + '/edit'}" th:text="${role.roleName}">
                            Developer
                        </a>
                    </li>
                </ul>
            </div>
            <div class="actions add-new-role">
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{roleName}" placeholder="New Role..."/>
                <button type="submit" class="button">Add</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>

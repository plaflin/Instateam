group 'com.teamtreehouse.instateam'
version '1.0-SNAPSHOT'

buildscript{
    repositories{
        mavenCentral()
    }
    dependencies{
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE'
    }
}
// Apply the spring boot plugin
apply plugin: 'spring-boot'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.2.RELEASE'
    compile 'org.springframework:spring-orm:4.3.7.RELEASE'
    compile 'org.hibernate:hibernate-core:5.2.9.Final'
    compile 'com.h2database:h2:1.4.190'
    compile 'org.apache.tomcat:tomcat-dbcp:9.0.0.M18'

}
